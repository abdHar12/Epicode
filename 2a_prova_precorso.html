<body style="background-color:lightsalmon;">
    <h1 style="color:red; font-family:verdana; text-align: center;">
        Personalizza la tua esperienza!
    </h1>
    <form>
        <div style="margin-left: 675px; color:red; font-family:verdana;">
            <label for="Nome"><Strong>Nome: </Strong></label> <br>
        </div>
        <div style="text-align: center;">
            <input type="text" placeholder="Digita il tuo nome:">
        </div>

        <div style="margin-left: 675px; color:red; font-family:verdana;">
            <label for="Cognome"><Strong>Cognome: </Strong></label> <br>
        </div>
        <div style="text-align: center;">
            <input type="text" placeholder="Digita il tuo cognome:">
        </div>

        <div style="margin-left: 675px; color:red; font-family:verdana;">
            <label for="Email"><Strong>Email: </Strong></label> <br>
        </div>
        <div style="text-align: center;">
            <input type="email" placeholder="Email:">
        </div>

        <div style="margin-left: 675px; color:red; font-family:verdana;">
            <label for="Password"><Strong>Password: </Strong></label> <br>
        </div>
        <div style="text-align: center;">
            <input type="Password" placeholder="Password:">
        </div>

        <div style="margin-left: 675px; color:red; font-family:verdana;">
            <label for="Data di nascita"><Strong>Data di nascita: </Strong></label> <br>
        </div>
        <div style="text-align: center;">
            <input type="date">
        </div>

        <div style="margin-left: 675px; color:red; font-family:verdana;">
            <label for="Numero Telefono"><Strong>Numero di telefono: </Strong></label> <br>
        </div>
        <div style="text-align: center;">
            <input type="number" placeholder="Numero di telefono:">
        </div>

        <br><br>
        <div style="margin-left: 675px; color:red; font-family:verdana;">
            <label for="MusicGenres"><strong>Che generi musicali preferisci?</strong></label>
        </div>
        <div style="margin-left: 675px;">
            <input type="checkbox">
            <label for="Rock" style="color:black; font-family:verdana;"><strong>Rock</strong></label>
        </div>
        <div style="margin-left: 675px;">
            <input type="checkbox">
            <label for="Rap" style="color:black; font-family:verdana;"><strong>Rap</strong></label>
        </div>
        <div style="margin-left: 675px;">
            <input type="checkbox">
            <label for="Pop" style="color:black; font-family:verdana;"><strong>Pop</strong></label>
        </div>
        <div style="margin-left: 675px;">
            <input type="checkbox">

        </div>

            <input type="checkbox">

        </div>
        <br><br>

        <div style="margin-left: 300px;">
            <input type="radio">
            <label for="Conditions" style="color:black; font-family:verdana;"><strong>Accetti le condizioni?</strong></label>
        </div>
        <br><br>

        <div style="text-align: center;">
            <button type="submit" onclick="alert('Registrazione inviata!')">Invia registrazione</button>
